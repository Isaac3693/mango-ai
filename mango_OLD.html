<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <style>
        body { background-color: #333; color: #FFF; }
        textarea, .btn, #MATH, #First { background-color: #777; border-color: #555; color: #FFF; }
        .container-fluid { height: 100vh; }
        #First, #MATH { height: calc(100vh - 120px); }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6">
                <textarea class="form-control p-4 rounded border" name="First" id="First" cols="30" rows="10"></textarea>
                <button class="btn btn-dark mt-2 p-2 rounded border" id="Button">Boi</button>
            </div>
            <div class="col-md-6">
                <div class="p-4 rounded border" id="MATH">
                    Consider the function $f(x) = ax^2+bx+c$ where $a$, $b$, and $c$ are coefficients of the polynomial. The solution can be written as
                    $$
                    x = \frac{-b \pm \sqrt{b^2-4ac}}{2a}
                    $$
                    and the number of real solutions depends on the values for $a$, $b$, and $c$.
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mango.js"></script>
</body>
</html>
